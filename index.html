<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Nubank</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="assets/logo-nubank.svg" alt="">
        </div>

        <div class="login">
            <header>
                <p id="title">
                    Faça seu login
                </p>
            </header>

            <main>
                <div class="forms">

                    <div class="input-cpf">
                        <label for="input-cpf">CPF</label>
                        <input type="text" name="input-cpf" id="input-cpf">
                    </div>
                    
                    <div class="input-password">
                        <label for="input-password">Senha</label>
                        <input type="password" name="input-password" id="input-password">
                    </div>
                </div>

                <div class="buttons">
                    <button>CONTINUAR</button>
                </div>

                <div class="links">
                    <a>
                        Esqueci minha senha >                
                    </a>
                    <a>
                        Ainda não sou cliente >
                    </a>
                </div>
            </main>
        </div>
    </div>
    
</body>
</html>
